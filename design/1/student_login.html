<html>
    <head>
        <title>
            Environement Numerique de Travail
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
        <style>
            .image-side {
                box-shadow: 0 0 0 transparent;
                background: none;
            }
            
            .image-side img {
                width: 100%;
                height: auto;
                object-fit: cover;
                border-radius: 10px;
                box-shadow: 5px 20px 50px transparent ;
                background: transparent;
            }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 150px;
            width: 90%;
            max-width: 1200px;
            padding: 0 40px;
        }
        
        body {
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #062a70, #0d47a1);
        }
        .main{
            align-self: flex-start;
            width: 350px;
            height: 500px;
            background: red;
            overflow: hidden;
            background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #232323;
            margin-left: 80px;
        }
        #chk{
            display: none;
        }
        .signup{
            position: relative;
            width:100%;
            height: 100%;
        }
        label{
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }
        input{
            width: 60%;
            height: 10px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        button{
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: #125ed2;
            font-size: 1em;
            font-weight: bold;
            margin-top: 30px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }
        button:hover{
            background: #125ed2;
        }
        .login{
            height: 460px;
            background: #eee;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: .8s ease-in-out;
        }
        .login label{
            color: #003566;
            transform: scale(.6);
        }
        
        #chk:checked ~ .login{
            transform: translateY(-500px);
        }
        #chk:checked ~ .login label{
            transform: scale(1);	
        }
        #chk:checked ~ .signup label{
            transform: scale(.6);
        }
        button {
            position: relative;
            width: 60%;
            height: 40px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #062a70;
            background: #125ed2;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: .2s ease-in;
            border: none;
            overflow: hidden;
        }
        
        button:hover {
            background: #003566;
        }
        
        button input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0; /* Rendre l'input invisible */
            cursor: pointer;
        }
        h1{
            color: #ecf4f7;
            text-align: center;
            margin-bottom: 20px;
        }

        </style>
    </head>
    <body>
            <h1>Bienvenue dans l'Environement Numerique de Travail pour etudiant </h1>
            <br>
            <div class="container">
            <div class="main">  	
                <input type="checkbox" id="chk" aria-hidden="true">
        
                    <div class="signup">
                        <form>
                            <label for="chk" aria-hidden="true">Inscrire</label>
                            <input type="text" name="text" placeholder="Nom Complet" required="">
                            <input type="number" name="number" placeholder="Matricule" min="12" max="12">
                            <input type="password" name="password" placeholder="Mot de Passe" required="">
                            <button><a href="Student.html" ></a>Inscrire</button>
                        </form>
                    </div>
        
                    <div class="login">
                        <form>
                            <label for="chk" aria-hidden="true">Connecter</label>
                            <input type="number" name="number" placeholder="Matricule" min="12" max="12">
                            <input type="password" name="pswd" placeholder="Mot de Passe" required="">
                            <button><a href="Student.html" ></a>Connecter</button>
                        </form>
                    </div>
            </div>
            <div class="image-side">
                <img src="student-colored.png"/>
            </div>
        </div>

    </body>
</html>
