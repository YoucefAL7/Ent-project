<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portail ENT - Université</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f3f4f6, #e0f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #1f2937;
      font-size: 2.2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .user-container {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .user-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.2rem;
      font-weight: 600;
      color: #1e293b;
      position: relative;
      overflow: hidden;
    }

    .user-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .emoji {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 10px;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .user-card { font-size: 1rem; padding: 20px; }
      .emoji { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur l’ENT Universitaire</h1>

  <div class="user-container">
    <div class="user-card" onclick="goToLogin('enseignant')">
      <span class="emoji">👨‍🏫</span>
      Enseignant
    </div>
    <div class="user-card" onclick="goToLogin('etudiant')">
      <span class="emoji">🎓</span>
      Étudiant
    </div>
    <div class="user-card" onclick="goToLogin('doctorant')">
      <span class="emoji">👨‍🔬</span>
      Doctorant
    </div>
    <div class="user-card" onclick="goToLogin('admin')">
      <span class="emoji">🧑‍💼</span>
      Administrateur
    </div>
  </div>

  <script>
   function goToLogin(role) {
  switch (role) {
    case 'enseignant':
      window.location.href = 'login.html';
      break;
    case 'etudiant':
      window.location.href = 'student_login.html';
      break;
    case 'doctorant':
      window.location.href = 'doctorant_login.html';
      break;
    case 'admin':
      window.location.href = 'ats_login.html';
      break;
  }
}
  </script>
</body>
</html>
